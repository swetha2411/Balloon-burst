<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Balloons</title>
</head>
<body>
	    
		<div class="score-block">
			<p>You popped <span class="score">0</span> balloons</p>
		</div>
		<div class="shadow-block">
			<div class="total-block">
				<div class="total-wrapper win">
					<h4>Congratulaions</h4>
					<img src="images/happy.png" alt="winner">
					<h4>You popped all the 100 baloons.</h4>
					<p>You are a champion!</p>


				</div>
				<div class="total-wrapper loss">
					<h4>Sorry!</h4>
					<img src="images/sad.png" alt="lost">
					<h4>You popped <span class="score">0</span> balloons</h4>
					<p>Play again</p>
					<button class="restart">Yes</button>
					<button class="end">No</button>
				</div>
			</div>
		</div>
		<div class="start-window">
			<h2>Are you ready to start</h2>
			<button class="start-button">start</button>
		</div>
		<audio src="sounds/bg.mp3" class="playsound" loop></audio>
	
	    <script src="js/script.js"></script>
</body>
</html>
